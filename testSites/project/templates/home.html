{% extends 'templates/base.html' %}
{% load static %}
{% block content %}
    <h1>Home page</h1>
    <hr>
    {% if user.is_authenticated %}
        {% if user.role == 'userDouble' %}
            <input id="inputTxt"/>
            <select id="unitDate">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input id="outputTxt"/>
            <w>=</w>
            <w id="resultTxt">resultTxt</w>
            <p></p>
            <button type="button" onclick="myFunction()">Result</button>
            <hr>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <input id="inputTxt"/>
            <select id="unitDate">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input id="outputTxt"/>
            <w>=</w>
            <w id="resultTxt">resultTxt</w>
            <p></p>
            <button type="button" onclick="myFunction()">Result</button>
            <hr>
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <script src="{% static 'js/app.js' %}"></script>

{% endblock %}
